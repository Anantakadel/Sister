<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        h1 {
            color: #ff5f6d;
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px auto;
        }

        .cake-top {
            background: #ffcccb;
            width: 100%;
            height: 60px;
            border-radius: 100px 100px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cake-base {
            background: #f8b400;
            width: 100%;
            height: 90px;
            border-radius: 0 0 100px 100px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .candle {
            background: #f1c40f;
            width: 15px;
            height: 40px;
            position: absolute;
            top: -40px;
        }

        #candle1 { left: 40px; }
        #candle2 { left: 90px; }
        #candle3 { left: 140px; }

        button {
            background: #ff5f6d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        button:hover {
            background: #ff7b8c;
        }

        .hidden {
            display: none;
        }

        #specialMessage {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [Sister's Name]!</h1>
        <p class="message">Wishing you a day filled with love, joy, and lots of cake!</p>
        <div class="cake">
            <div class="candle" id="candle1"></div>
            <div class="candle" id="candle2"></div>
            <div class="candle" id="candle3"></div>
            <div class="cake-top"></div>
            <div class="cake-base"></div>
        </div>
        <button onclick="showMessage()">Click for a Special Message</button>
        <div id="specialMessage" class="hidden">
            <p>You are the best sister ever! Enjoy your special day!</p>
        </div>
    </div>
    <script>
        function showMessage() {
            const messageElement = document.getElementById('specialMessage');
            if (messageElement.classList.contains('hidden')) {
                messageElement.classList.remove('hidden');
            } else {
                messageElement.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
